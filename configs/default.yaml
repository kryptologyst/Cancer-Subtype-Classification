# Default configuration for cancer subtype classification

# Data configuration
data:
  n_samples: 300
  n_genes: 50
  n_subtypes: 3
  subtypes: ["Luminal A", "HER2+", "Triple Negative"]
  test_size: 0.2
  val_size: 0.2
  random_seed: 42

# Model configuration
model:
  name: "random_forest"  # Options: random_forest, xgboost, lightgbm, catboost, tabnet
  params:
    random_forest:
      n_estimators: 100
      max_depth: 10
      min_samples_split: 5
      min_samples_leaf: 2
      random_state: 42
    xgboost:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      subsample: 0.8
      colsample_bytree: 0.8
      random_state: 42
    lightgbm:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      subsample: 0.8
      colsample_bytree: 0.8
      random_state: 42
    catboost:
      iterations: 100
      depth: 6
      learning_rate: 0.1
      random_seed: 42

# Training configuration
training:
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  early_stopping_patience: 10
  save_best_model: true

# Evaluation configuration
evaluation:
  metrics: ["auroc", "auprc", "accuracy", "precision", "recall", "f1"]
  calibration: true
  explainability: true
  cross_validation_folds: 5

# Logging configuration
logging:
  level: "INFO"
  log_dir: "logs"
  use_wandb: false
  use_tensorboard: false

# Device configuration
device: "auto"  # Options: auto, cpu, cuda, mps

# Output configuration
output:
  model_dir: "assets/models"
  plot_dir: "assets/plots"
  results_dir: "assets/results"
